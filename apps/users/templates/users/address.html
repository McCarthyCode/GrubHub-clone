<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address Book</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-dark bg-faded">
        <div class="container hidden-phone">
            <div class="row">
                <div class="col-xs-2">
                    <a class="navbar-brand" href="{% url 'users:index' %}">GrubHub</a>
                </div>
                <form action="#">
                    <div class="input col-xs-4">
                        <input type="text" placeholder="Where are you? (Required)">
                        <i class="glyphicon glyphicon-map-marker form-control-feedback"></i>
                    </div>
                    <div class="input col-xs-3">
                        <input type="text" placeholder="e.g. Sushi, pad thai, Bob's Pizza">
                        <i class="glyphicon glyphicon-search form-control-feedback">
                        </i>
                    </div>
                </form>
                <div class="col-xs-3 links">
                    <a class="link" href="#">Contact Us</a>
                    <a class="icon" href="#"><span class="glyphicon glyphicon-user"></span></a>
                    <a class="icon" href="#"><span class="glyphicon glyphicon-lock"></span></a>
                </div>
            </div>
        </div>
        
    </nav>
</body>
</html>
